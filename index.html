<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada - HTML, CSS & JS</title>
</head>

<body>
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            inset: 0;
            position: absolute;
            margin: auto;
            transition: .5s;
        }

        img {
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        audio {
            display: none;
        }
    </style>
    <img src="off.png" alt="Desligado" title="Desligado">
    <audio src="som.mp3"></audio>
    <script>
        const body = document.querySelector('body');
        const img = document.querySelector('img');
        const audio = document.querySelector('audio');
        img.addEventListener('click', () => {
            audio.currentTime = 0;
            if (body.style.backgroundColor !== 'white') {
                body.style.backgroundColor = 'white';
                img.src = 'on.png';
                img.title = 'Ligado';
                img.alt = 'Ligado';
                audio.play()
            } else {
                body.style.backgroundColor = 'black'
                img.src = 'off.png';
                img.title = 'Desligado';
                img.alt = 'Desligado';
                audio.play()
            }
        })
    </script>
</body>

</html>
